career-profile:
    title: Research Interests
    summary: |
      I am interested in developing practical reinforcement learning (RL)
      algorithms that can learn complex tasks in realistic environmental settings
      (e.g. wireless sensor systems, robotics and real-time controls systems).

      I am presently researching on
        - autonomous energy management of energy-harvesing wireless sensor nodes
        - the effect of time granularity in Deep RL systems and
        - feature selection for Deep RL.

      I am currently in my third year of doctoral program (D3) at Nakmaura-Kondo
      Laboratory, The University of Tokyo. My supervisor is Hiroshi Nakamura.

